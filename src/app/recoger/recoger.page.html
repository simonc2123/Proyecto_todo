<ion-header>
  <ion-toolbar>
    <ion-title>Recoger</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-segment value="recoger">
          <ion-segment-button value="recoger" (click)="segmentChanged('recoger')">
            <ion-label>Recoger</ion-label>
          </ion-segment-button>
          <ion-segment-button value="alumno" (click)="segmentChanged('alumno')">
            <ion-label>Registrar Alumno</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-radio-group (ionChange)="carrilSeleccionado($event.detail.value)">
            <ion-list-header>
              <ion-label>Seleccionar Carril</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label>Carril 1</ion-label>
              <ion-radio slot="start" value="1"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Carril 2</ion-label>
              <ion-radio slot="start" value="2"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Carril 3</ion-label>
              <ion-radio slot="start" value="3"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

        <ion-button expand="block" (click)="llegue()" [disabled]="!carril">Llegue</ion-button>
        <ion-button expand="block" (click)="listo()" [disabled]="!listoEnabled">Listo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
