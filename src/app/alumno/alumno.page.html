<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Alumno</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Salir</ion-button> <!-- Cambiar routerLink a (click) -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-segment value="recoger">
          <ion-segment-button value="recoger" (click)="segmentChanged('recoger')">
            <ion-label>Recoger</ion-label>
          </ion-segment-button>
          <ion-segment-button value="registrar" (click)="segmentChanged('registrar')">
            <ion-label>Registrar Alumno</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre del Alumno</ion-label>
          <ion-input [(ngModel)]="alumno.nombre" type="text"></ion-input>
        </ion-item>

        <ion-list>
          <ion-radio-group [(ngModel)]="alumno.seccion">
            <ion-list-header>
              <ion-label>Secci√≥n</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label>Pre-escolar</ion-label>
              <ion-radio slot="start" value="Pre-escolar"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Primaria</ion-label>
              <ion-radio slot="start" value="Primaria"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Bachillerato</ion-label>
              <ion-radio slot="start" value="Bachillerato"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

        <ion-button expand="block" (click)="guardarAlumno()">Guardar</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Alumnos Guardados</ion-label>
          </ion-list-header>

          <ion-item *ngFor="let alumno of alumnos">
            <ion-label>{{ alumno.nombre }}</ion-label>
            <ion-label>{{ alumno.seccion }}</ion-label>
            <ion-button color="danger" (click)="eliminarAlumno(alumno.id)">Eliminar</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
