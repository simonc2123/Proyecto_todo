<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Identificación</ion-label>
          <ion-input type="text" [(ngModel)]="identificacion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="login()">Ingresar</ion-button>
        <ion-button expand="full" color="light" routerLink="/register">Registrarme</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
